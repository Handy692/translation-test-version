<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语翻译练习网站 - 翻译结果</title>
    <link rel="stylesheet" href="styles.css?v=4">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>英语翻译练习</h1>
                <div class="timer" id="timer">00:00:00</div>
            </div>
            <div class="header-right">
                <a href="index.html" class="home-btn flat-btn" title="返回主页">🏠</a>
                <a href="wordbook.html" id="wordbook-icon" class="wordbook-icon" title="单词本">📚</a>
                <a href="translation-history.html" id="history-icon" class="history-btn flat-btn" title="翻译历史">📜</a>
            </div>
        </header>

        <!-- 结果展示区域 -->
        <section id="result-section" class="active">
            <h2>翻译结果与评分</h2>
            <div class="result-main">
                <div class="result-content">
                    <div class="result-container">
                        <div class="result-item">
                            <h3>用时</h3>
                            <p id="result-time">00:00:00</p>
                        </div>
                        <div class="result-item">
                            <h3>评分</h3>
                            <p id="result-score">0/100</p>
                        </div>
                        <div class="result-item">
                            <h3>AI审文</h3>
                            <ul id="grammar-errors"></ul>
                        </div>
                        <div class="result-item">
                            <h3>AI评语</h3>
                            <div id="ai-evaluation" class="ai-evaluation"></div>
                        </div>
                        <div class="result-item">
                            <h3>翻译文本</h3>
                            <div id="translated-text"></div>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button id="back-to-select">返回选择</button>
                        <button id="upload-new">上传新文档</button>
                        <button id="download-pdf-btn" class="pdf-btn">下载存档PDF</button>
                    </div>
                </div>
                <!-- 右侧单词卡片对话框 -->
                <div class="word-dialog">
                    <div class="dialog-header">
                        <h3>单词详情</h3>
                    </div>
                    <div class="dialog-content">
                        <div class="selected-text" id="selected-text">
                            <p>选择文本查看详情</p>
                        </div>
                        <div class="word-card" id="selected-word-card" style="display: none;">
                            <div class="word-card-header">
                                <div class="word-info">
                                    <h4 id="card-word"></h4>
                                    <div class="phonetic" id="card-phonetic"></div>
                                </div>
                                <button id="add-to-wordbook-btn" class="add-btn">添加到单词本</button>
                            </div>
                            <div class="word-card-body">
                                <div class="translation">
                                    <h5>英汉互译</h5>
                                    <div id="translation-content"></div>
                                </div>
                                <div class="examples">
                                    <h5>相关例句</h5>
                                    <div id="examples-content"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- 版权信息 -->
    <footer class="footer">
        <p class="copyright">本网页由AI生成，生成者本人不懂网页开发，最初目标只是自用，大神海涵</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="html2canvas.min.js"></script>
    <script src="config.js"></script>
    <script src="tencent-translation.js"></script>
    <script src="script.js?v=4"></script>
    <!-- 主题切换按钮 -->
    <button id="theme-toggle-btn" class="theme-toggle-btn" title="更换主题" aria-label="更换主题" aria-expanded="false">🎨</button>
    
    <!-- 模式切换按钮 -->
    <button id="mode-toggle-btn" class="mode-toggle-btn" title="切换黑暗/白天模式" aria-label="切换黑暗/白天模式" aria-pressed="false">🌙</button>
    
    <!-- 主题选择面板 -->
    <div id="theme-panel" class="theme-panel hidden" role="menu" aria-labelledby="theme-toggle-btn">
        <div class="theme-panel-header">
            <h3>选择主题</h3>
            <button id="close-theme-panel" class="close-btn" aria-label="关闭主题面板">&times;</button>
        </div>
        <div class="theme-colors">
            <h4>主题颜色</h4>
            <div class="color-options">
                <button class="color-option" data-color="blue" style="background-color: #2196F3" title="蓝色主题" aria-pressed="false"></button>
                <button class="color-option" data-color="red" style="background-color: #F44336" title="红色主题" aria-pressed="false"></button>
                <button class="color-option" data-color="yellow" style="background-color: #FFC107" title="黄色主题" aria-pressed="false"></button>
                <button class="color-option" data-color="green" style="background-color: #4CAF50" title="绿色主题" aria-pressed="false"></button>
                <button class="color-option" data-color="purple" style="background-color: #9C27B0" title="紫色主题" aria-pressed="false"></button>
            </div>
        </div>
    </div>
</body>
</html>
